<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .field {
            margin-bottom: 15px;
        }

        .field-label {
            font-weight: bold;
            color: #495057;
        }

        .message-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2 style="margin: 0; color: #0066cc;">New Web Development Inquiry</h2>
        <p style="margin: 5px 0 0; color: #666;">Received on {{date}}</p>
    </div>

    <div class="content">
        <div class="field">
            <p class="field-label">From:</p>
            <p>{{senderMail}}</p>
        </div>

        <div class="field">
            <p class="field-label">Phone Number:</p>
            <p>{{senderPhoneNumber}}</p>
        </div>

        <div class="field">
            <p class="field-label">Message:</p>
            <div class="message-box">
                <p style="white-space: pre-wrap;">{{message}}</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>This is an automated message from your website contact form.</p>
        <p>Please respond to the sender at {{senderMail}} or call {{senderPhoneNumber}}</p>
    </div>
</body>

</html>
